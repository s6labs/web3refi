# ═══════════════════════════════════════════════════════════════════════════════
# web3refi Dependabot Configuration
# Created by S6 Labs LLC
#
# Automatically creates PRs for dependency updates.
# https://docs.github.com/en/code-security/dependabot
# ═══════════════════════════════════════════════════════════════════════════════

version: 2

registries:
  pub:
    type: pub
    url: https://pub.dev

updates:
  # ═══════════════════════════════════════════════════════════════════════════
  # DART/FLUTTER DEPENDENCIES (pub.dev)
  # ═══════════════════════════════════════════════════════════════════════════
  - package-ecosystem: "pub"
    directory: "/"
    registries:
      - pub
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "dart"
    reviewers:
      - "s6labs"
    groups:
      # Group minor and patch updates together
      flutter-minor:
        patterns:
          - "flutter*"
        update-types:
          - "minor"
          - "patch"
      production-deps:
        dependency-type: "production"
        update-types:
          - "patch"
      dev-deps:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"

  # ═══════════════════════════════════════════════════════════════════════════
  # EXAMPLE APP DEPENDENCIES
  # ═══════════════════════════════════════════════════════════════════════════
  - package-ecosystem: "pub"
    directory: "/example"
    registries:
      - pub
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps(example)"
    labels:
      - "dependencies"
      - "example-app"
    groups:
      example-deps:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # ═══════════════════════════════════════════════════════════════════════════
  # GITHUB ACTIONS
  # ═══════════════════════════════════════════════════════════════════════════
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "ci"
    labels:
      - "dependencies"
      - "github-actions"
    groups:
      actions:
        patterns:
          - "*"
