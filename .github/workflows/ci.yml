name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  FLUTTER_VERSION: '3.16.0'

jobs:
  # ═══════════════════════════════════════════════════════════════════════════
  # CODE QUALITY
  # ═══════════════════════════════════════════════════════════════════════════
  analyze:
    name: Analyze & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Disable Flutter analytics
        run: flutter config --no-analytics

      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          flutter pub get --no-example || { echo "❌ flutter pub get failed"; exit 1; }
          echo "✓ Dependencies installed successfully"

      - name: Verify formatting
        run: |
          echo "Checking code formatting..."
          dart format --output=none --set-exit-if-changed . || { echo "❌ Code formatting check failed"; exit 1; }
          echo "✓ Code formatting OK"

      - name: Analyze code
        run: |
          echo "Running static analysis..."
          flutter analyze --fatal-infos 2>&1 | tee analyze_output.txt
          RESULT=${PIPESTATUS[0]}
          if [ $RESULT -ne 0 ]; then
            echo "❌ Static analysis failed"
            echo ""
            echo "=== Top 20 Errors ==="
            grep "error •" analyze_output.txt | head -20 || echo "No specific errors found"
            exit 1
          fi
          echo "✓ Static analysis passed"

      - name: Check publish warnings
        run: flutter pub publish --dry-run

  # ═══════════════════════════════════════════════════════════════════════════
  # TESTING
  # ═══════════════════════════════════════════════════════════════════════════
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Disable Flutter analytics
        run: flutter config --no-analytics

      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          flutter pub get --no-example || { echo "❌ flutter pub get failed"; exit 1; }
          echo "✓ Dependencies installed"

      - name: Run tests with coverage
        run: |
          echo "Running tests with coverage..."
          flutter test --coverage --coverage-path=coverage/lcov.info 2>&1 | tee test_output.txt
          RESULT=${PIPESTATUS[0]}
          if [ $RESULT -ne 0 ]; then
            echo "❌ Tests failed"
            echo ""
            echo "=== Test Failures ==="
            grep -A 5 "FAILED" test_output.txt | head -50 || echo "No specific test failures found"
            exit 1
          fi
          echo "✓ All tests passed"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: coverage/lcov.info
          fail_ci_if_error: false
          verbose: true

      - name: Check minimum coverage
        run: |
          # Install lcov if not available
          sudo apt-get update && sudo apt-get install -y lcov || true

          # Check coverage (non-blocking for now)
          if command -v lcov &> /dev/null; then
            COVERAGE=$(lcov --summary coverage/lcov.info 2>&1 | grep "lines" | cut -d' ' -f4 | cut -d'%' -f1)
            echo "Coverage: $COVERAGE%"
            if (( $(echo "$COVERAGE < 70" | bc -l) )); then
              echo "⚠️ WARNING: Coverage is below 70%"
            fi
          else
            echo "⚠️ WARNING: lcov not available, skipping coverage check"
          fi

  # ═══════════════════════════════════════════════════════════════════════════
  # BUILD EXAMPLE APP
  # ═══════════════════════════════════════════════════════════════════════════
  build-android:
    name: Build Android Example
    runs-on: ubuntu-latest
    needs: [analyze, test]
    if: false  # Disabled until example app is properly created with flutter create
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Disable Flutter analytics
        run: flutter config --no-analytics

      - name: Install dependencies
        working-directory: example
        run: flutter pub get

      - name: Build APK
        working-directory: example
        run: flutter build apk --debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: example-apk-debug
          path: example/build/app/outputs/flutter-apk/app-debug.apk

  build-ios:
    name: Build iOS Example
    runs-on: macos-latest
    needs: [analyze, test]
    if: false  # Disabled until example app is properly created with flutter create
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Disable Flutter analytics
        run: flutter config --no-analytics

      - name: Install dependencies
        working-directory: example
        run: flutter pub get

      - name: Build iOS (no codesign)
        working-directory: example
        run: flutter build ios --debug --no-codesign

  # ═══════════════════════════════════════════════════════════════════════════
  # DOCUMENTATION
  # ═══════════════════════════════════════════════════════════════════════════
  docs:
    name: Generate Documentation
    runs-on: ubuntu-latest
    needs: [analyze]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Disable Flutter analytics
        run: flutter config --no-analytics

      - name: Install dependencies
        run: flutter pub get --no-example

      - name: Generate API docs
        run: dart doc .

      - name: Upload documentation
        uses: actions/upload-artifact@v4
        with:
          name: api-docs
          path: doc/api/

  # ═══════════════════════════════════════════════════════════════════════════
  # SECURITY SCAN
  # ═══════════════════════════════════════════════════════════════════════════
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Disable Flutter analytics
        run: flutter config --no-analytics

      - name: Install dependencies
        run: flutter pub get --no-example

      - name: Check for outdated dependencies
        run: flutter pub outdated

      - name: Audit dependencies
        run: |
          echo "Checking for known vulnerabilities..."
          flutter pub deps --json > deps.json
          # Add vulnerability scanning here when tools available
