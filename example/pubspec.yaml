name: web3refi_example
description: >
  Example application demonstrating web3refi - The Universal Web3 SDK for Flutter.
  Shows wallet connection, token operations, multi-chain support, and Web3 messaging.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # web3refi - The library we're demonstrating
  web3refi:
    path: ../

  # UI & Design
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  cached_network_image: ^3.3.0

  # State Management
  provider: ^6.1.1

  # Utilities
  intl: ^0.18.1
  url_launcher: ^6.2.0
  share_plus: ^7.2.1
  qr_flutter: ^4.1.0
  flutter_animate: ^4.3.0

  # Local Storage
  shared_preferences: ^2.2.2

  # Notifications
  fluttertoast: ^8.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/chains/

  fonts:
    - family: SpaceMono
      fonts:
        - asset: assets/fonts/SpaceMono-Regular.ttf
        - asset: assets/fonts/SpaceMono-Bold.ttf
          weight: 700

# App icon configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
  adaptive_icon_background: "#1a1a2e"
  adaptive_icon_foreground: "assets/images/app_icon_foreground.png"
